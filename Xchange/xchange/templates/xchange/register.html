{% extends "xchange/base.html" %}

{% block content %}

<div class="container">
    <form method="post" action="{% url 'register' %}" class="form-signin">
        <h2 class="form-signin-heading"> 
        Register for the blog:
        </h2>
        <table>
        {{form}}
        </table>
        <input type="submit" class="btn btn-info" value="Register" /> <a href="/logout" class="btn btn-info" role="button">Cancel</a>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
